<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Planner</title>
    <link rel="stylesheet" href="/sass/style.css">
    <script src="/js/main.js" type="module"></script>
</head>
<body>
    <main>
        <section class="newitementry">
            <form id ="itemEntryForm">
                <label for ="newItem "> Enter a New to do Item</label>
                <input id="newItem" type = "text" size="40" autocomplete ="off" placeholder="AddItem" tabindex="0"/>
                <button id="AddItem" class="button" title="Add New Item" aria-label = "Add new item to list" tabindex="0">+</button>
            </form>
        </section>

        <section class="listcontainer">
            <div class="listTitle">
                <h1> To Do List</h1>
                <button id="ClearItem" class="button" title ="clear The List"
                aria-label="clear the item from list" tabindex="0">clear</button>
            </div>
            
            <div id="listItem">
                 <div class= "item">
                    <input type="checkbox" id="'1" tabindex="0">
                    <label for="1">eat</label>
                </div>
                <div class= "item">
                    <input type="checkbox" id="'2" tabindex="0">
                    <label for="2">Sleep</label>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
